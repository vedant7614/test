  <script>
function validateForm()
{
var x=document.script.name.value;
var y=document.script.pincode.value;
if (x==null || x=="")
{
alert("Please enter the Name");
document.script.name.focus();
return false;
}
if (y=="")
{
alert("Please enter the pincode properly");
document.script.pincode.focus();
return false;
}
if(isNaN(y))
{
alert("Please enter a number");
document.script.pincode.focus();
return false;
}
if(y.length>6 || y.length<6)
{
alert("Please enter six digits");
document.script.pincode.focus();
return false;
}
}
  </script>

</form>
